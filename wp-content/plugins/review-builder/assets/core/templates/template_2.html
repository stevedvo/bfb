<div class="sg-template-wrapper">
	<div class="sg-row">
	<div class="sg-col-4">
			<div class="sg-tempo-image">
				[sgrbimg]
			</div>
		</div>
		<div class="sg-col-8">
			<div class="sg-tempo-title">
				[sgrbtitle]
			</div>
			<div class="sg-tempo-price">
				[sgrbprice]
			</div>
			<div class="sg-tempo-shipping">
				[sgrbshipping]
			</div>
			<div class="sg-tempo-title-second">
				[sgrblink]
			</div>
			<div class="sg-tempo-title-info">
				<span itemprop="description">[sgrbshortdescription]</span>
			</div>
			<div class="sg-tempo-by">
				[sgrbproductby]
			</div>
		</div>
	</div>
</div>
