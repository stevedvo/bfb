<div class="sg-template-wrapper">
	<div class="sg-row">
		<div class="sg-col-12">
			<div class="sg-tempo-title">
				[sgrbtitle]
			</div>
		</div>
	</div>
	<div class="sg-row">
		<div class="sg-col-6">
			<div class="sg-tempo-title-second">
				[sgrbsubtitle]
			</div>
			<div class="sg-tempo-title-info">
				<span itemprop="description">[sgrbshortdescription]</span>
			</div>
		</div>
		<div class="sg-col-6">
			<div class="sg-tempo-image">
				[sgrbimg]
			</div>
		</div>
	</div>
</div>
